<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Super Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="scripts/dashboard.js" defer></script>
    <script src="scripts/chart.js" defer></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Super Admin</a>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
</nav>
<div class="container mt-4">
    <h3>Dashboard</h3>
    <div class="row">
        <div class="col-md-3">
            <button class="btn btn-primary w-100" onclick="navigateTo('manajemenUser')">
                <i class="bi bi-person-circle"></i> Manajemen User
            </button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success w-100">
                <i class="bi bi-people-fill"></i> Pelanggan
            </button>
        </div>
        <!-- Tambahkan tombol lainnya di sini -->
    </div>
    <div class="mt-4">
        <h4>Statistik</h4>
        <canvas id="dashboardChart"></canvas>
    </div>
</div>
</body>
</html>
