<div class="container mt-3">
    <h2>Manajemen Pelanggan</h2>
    <form id="customerForm">
        <div class="mb-3">
            <label for="customerName" class="form-label">Nama Pelanggan</label>
            <input type="text" class="form-control" id="customerName" placeholder="Masukkan nama pelanggan">
        </div>
        <div class="mb-3">
            <label for="customerPhone" class="form-label">No Handphone</label>
            <input type="text" class="form-control" id="customerPhone" placeholder="Masukkan no handphone">
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
    </form>
    <hr>
    <h3>Daftar Pelanggan</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>No Handphone</th>
            <th>Aksi</th>
        </tr>
        </thead>
        <tbody id="customerTable"></tbody>
    </table>
</div>
